name: Publish Package

on:
  workflow_dispatch:
    inputs:
      PACKAGE_VER:
        description: "Enter Version"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8

      - name: Build and Publish Package
        run: |
          ./gradlew clean build
          ./gradlew publish -PrepoUsername=\${{ secrets.REPO_USERNAME }} -PrepoPassword=\${{ secrets.REPO_PASSWORD }} -PpackageVersion=PACKAGE_VER